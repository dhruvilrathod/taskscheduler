<div *ngIf="loading" style="height: 100vh; width: 100vw;">
    <div style="opacity: 0.3;">
        <router-outlet></router-outlet>
    </div>
    <div style="width: 100vw; text-align: center; height: 0px;">
        <div class="spinner-border"
            style="top: -70vh; position: relative; height: 10vw; width: 10vw; border-width: 0.5vw; color: blue;"
            role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
<div *ngIf="!loading">
    <router-outlet></router-outlet>
</div>
